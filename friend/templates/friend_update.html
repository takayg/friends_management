{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="m-5">
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="option my-2">
        <button type='submit'>Update</button>
        <a href="{% url 'friend:friend_detail' pk=friend.pk %}" class="mx-2">Cancel</a>
    </div>
</form>
</div>
{% endblock %}
